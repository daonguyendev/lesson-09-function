<!DOCTYPE html>
<html lang="en">
  <head>
    <title>function 01</title>
  </head>
  <body>
    <script>
      function sum(a, b) {
        return a + b;
      }

      console.log("Sum of a, b is: " + sum(3, 4));

      let numA = 12;
      let numB = 34;
      console.log("Sum of a, b is: " + sum(numA, numB));
    </script>
  </body>
</html>
