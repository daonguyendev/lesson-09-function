<!DOCTYPE html>
<html lang="en">
  <head>
    <title>function 02</title>
  </head>
  <body>
    <script>
      function sum(start, end) {
        let total = 0;
        for (let i = start; i <= end; i++) {
          total += i;
        }
        return total;
      }

      console.log("Sum is: " + sum(1, 10));
      console.log("Sum is: " + sum(11, 20));
      console.log("Sum is: " + sum(21, 30));
    </script>
  </body>
</html>
