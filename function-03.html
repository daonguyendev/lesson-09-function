<!DOCTYPE html>
<html lang="en">
  <head>
    <title>function 03</title>
  </head>
  <body>
    <p id="result"></p>

    <script>
      let fTemperature = Number(prompt("Enter fahrenheit degree: "));
      function toCelsius(fahrenheit) {
        return (5 / 9) * (fahrenheit - 32);
      }

      document.getElementById("result").innerHTML =
        toCelsius(fTemperature).toFixed(2) + "<sup>o</sup>C";
    </script>
  </body>
</html>
